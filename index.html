<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<title>MY Dashboard Project</title>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<!-- animate css -->
	<link rel="stylesheet" href="css/animate.css">

	<!-- css reset -->
	<link rel="stylesheet" href="css/reset.css">

	<!-- custom css -->
	<link rel="stylesheet" href="css/main.css">
</head>

<!-- start body element -->
<body>
	<main>
		<div class="user">
			<img id="userImg" src=""></img>
			<h1 id="userName"></h1>
			<h4 id="userId"></h4>
		</div>
		<div class="stats">
			<div id="time"></div>
			<h1>My Progress: </h1>
			<div id="progress">
				<h2 id="progress-percent"></h2>
				<div id="progress-inner"></div>
			</div>
			<button>Resume</button>
		</div>
		<div id="active">
			<h2 id="active-title"></h2>
			<ul id="active-list"></ul>
		</div>
		<div class="footer">
			<ul>
				<li><a href="#" onclick="showCourses()">Courses</a></li>
				<li><a href="#" onclick="showActivity()">Activity</a></li>
				<li><a href="#" onclick="showAccount()">Account</a></li>
			</ul>
		</div>
	</main>
	<div id="nav">
		<ul>
			<li><i class="fas fa-bars" onclick="openMenu()"></i></li>
			<li><i class="fas fa-home"></i><span>Home</span></li>
			<li><i class="fas fa-sign-out-alt"></i><span>Log Out</span></li>
		</ul>
	</div>





<!-- Bootstrap 4 JS -->
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- End Bootstrap 4 JS -->

	<script type="text/javascript" src="js/main.js"></script>
<!-- end body element -->
</body>
</html>
